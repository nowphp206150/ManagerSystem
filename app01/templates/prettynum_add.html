{% extends 'navigate.html' %}

{% block content %}
    <div class="panel panel-default container">
        <div class="panel-heading">靓号信息添加</div>
    <form class="form-horizontal" action="/prettynum/add/" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">靓号</label>
        <div class="col-sm-10">
{#          <input type="text" name="name" class="form-control" id="inputPassword3">#}
            {{ form.mobile }}
            <span style="color:red;">
                {{ error.mobile.0 }}
            </span>
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">价格</label>
        <div class="col-sm-10">
{#          <input type="text" name="pwd" class="form-control" id="inputPassword3">#}
            {{ form.price }}
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">靓号等级</label>
        <div class="col-sm-10">
{#          <input type="text" name="age" class="form-control" id="inputPassword3">#}
            {{ form.level }}
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">使用状态</label>
        <div class="col-sm-10">
            {{ form.status }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">添加</button>
        </div>
      </div>
    </form>
    </div>
{% endblock %}
