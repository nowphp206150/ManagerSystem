{% extends 'navigate.html' %}

{% block content %}
    <div class="panel panel-default container">
        <div class="panel-heading">用户信息添加</div>
    <form class="form-horizontal" action="/user/add/" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" id="inputPassword3">
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="password" name="pwd" class="form-control" id="inputPassword3">
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-10">
          <input type="text" name="age" class="form-control" id="inputPassword3">
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">账户余额</label>
        <div class="col-sm-10">
          <input type="text" name="account" class="form-control" id="inputPassword3">
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">注册时间</label>
        <div class="col-sm-10">
          <input type="date" name="create_time" class="form-control" id="inputPassword3" value='2000-01-02'>
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">所属部门</label>
        <div class="col-sm-10">
          <select class="form-control" name="depart">
              {% for depart in departs %}
              <option value={{ depart.id }}>{{ depart.title }}</option>
              {% endfor %}
          </select>
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
          <select class="form-control" name="sex">
              <option value=0>女</option>
              <option value=1>男</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">添加</button>
        </div>
      </div>
    </form>
    </div>
{% endblock %}
