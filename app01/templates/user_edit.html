{% extends 'navigate.html' %}

{% block content %}

    <div class="panel panel-default container">
        <div class="panel-heading">用户信息编辑</div>
    <form class="form-horizontal" action="/user/edit/" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="hidden" name="id" value={{ user.id }}>
          <input type="text" name="name" class="form-control" id="inputEmail3" placeholder="如：100" value={{ user.name }}>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
          <input type="text" name="pwd" class="form-control" id="inputPassword3" placeholder="请设置强度较高的密码" value={{ user.password }}>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">保存</button>
        </div>
      </div>
    </form>
    </div>

{% endblock %}
