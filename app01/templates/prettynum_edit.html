{% extends 'navigate.html' %}

{% block content %}
    <div class="panel panel-default container">
        <div class="panel-heading">靓号信息编辑</div>
    <form class="form-horizontal" action="/prettynum/edit/" method="post">
        {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">靓号</label>
        <div class="col-sm-10">
          <input type="text" name="mobile" class="form-control" readonly="readonly" id="inputEmail3" value={{ form.data.mobile }}>
            {{ error.mobile }}
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">价格</label>
        <div class="col-sm-10">
{#          <input type="text" name="title" class="form-control" id="inputPassword3"  value={{ depart.title }}>#}
            {{ form.price }}{{ error.price }}
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">等级</label>
        <div class="col-sm-10">
{#          <input type="text" name="title" class="form-control" id="inputPassword3"  value={{ depart.title }}>#}
            {{ form.level }}
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
{#          <input type="text" name="title" class="form-control" id="inputPassword3"  value={{ depart.title }}>#}
            {{ form.status }}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">保存</button>
        </div>
      </div>
    </form>
    </div>
{% endblock %}
